<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Math Methods Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h2>JavaScript Math Methods Example</h2>

    <h3>Square Root Calculator:</h3>
    <input type="number" id="numberInput" placeholder="Enter a number" />
    <button onclick="calculateSquareRoot()">Calculate Square Root</button>
    <p id="squareRootResult"></p>

    <h3>Random Number Generator:</h3>
    <button onclick="generateRandomNumber()">Generate Random Number</button>
    <p id="randomNumberResult"></p>

    <script>
        
        function calculateSquareRoot() {
            const number = parseFloat(document.getElementById('numberInput').value);
            if (isNaN(number) || number < 0) {
                document.getElementById('squareRootResult').innerText = "Please enter a non-negative number.";
                return;
            }
            const squareRoot = Math.sqrt(number);
            document.getElementById('squareRootResult').innerText = `Square Root: ${squareRoot}`;
        }

        function generateRandomNumber() {
            const randomNumber = Math.round(Math.random() * 100);
            document.getElementById('randomNumberResult').innerText = `Random Number (1-100): ${randomNumber}`;
        }
    </script>
</body>
</html>
