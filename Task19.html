<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Maps Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h2>JavaScript Maps Example</h2>

    <h3>Create a Map of Names and Ages:</h3>
    <button onclick="createAndLogMap()">Create and Log Map</button>
    <p id="mapOutput"></p>

    <h3>Convert Array of Key-Value Pairs into a Map:</h3>
    <button onclick="convertArrayToMap()">Convert Array to Map</button>
    <p id="arrayToMapOutput"></p>

    <script>
        
        function createAndLogMap() {
            const nameAgeMap = new Map([
                ['Kaustubh', 21],
                ['Chaitany', 22],
                ['Om', 23],
                ['Kiran', 28]
            ]);

            let output = '';
            nameAgeMap.forEach((age, name) => {
                output += `${name}: ${age} years old\n`;
            });

            document.getElementById('mapOutput').innerText = output;
        }

        
        function convertArrayToMap() {
            const keyValueArray = [
                ['Omkar', 26],
                ['Mahesh', 33],
                ['Nilesh', 21]
            ];
            const newMap = new Map(keyValueArray);

            let output = 'Converted Map:\n';
            newMap.forEach((age, name) => {
                output += `${name}: ${age} years old\n`;
            });

            document.getElementById('arrayToMapOutput').innerText = output;
        }
    </script>
</body>
</html>
