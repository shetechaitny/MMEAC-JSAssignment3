<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript For Loop Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h2>JavaScript For Loop Example</h2>

    <h3>Even Numbers from 1 to 100:</h3>
    <button onclick="printEvenNumbers()">Print Even Numbers</button>
    <p id="evenNumbersResult"></p>

    <h3>Factorial Calculation:</h3>
    <input type="number" id="factorialInput" placeholder="Enter a number" />
    <button onclick="calculateFactorial()">Calculate Factorial</button>
    <p id="factorialResult"></p>

    <script>
        
        function printEvenNumbers() {
            let evenNumbers = [];
            for (let i = 1; i <= 100; i++) {
                if (i % 2 === 0) {
                    evenNumbers.push(i);
                }
            }
            document.getElementById('evenNumbersResult').innerText = evenNumbers.join(', ');
        }

       
        function calculateFactorial() {
            const number = parseInt(document.getElementById('factorialInput').value);
            let result = 1;

            if (isNaN(number) || number < 0) {
                document.getElementById('factorialResult').innerText = "Please enter a valid non-negative integer.";
                return;
            }

            for (let i = 1; i <= number; i++) {
                result *= i;
            }

            document.getElementById('factorialResult').innerText = `Factorial of ${number} is ${result}.`;
        }
    </script>
</body>
</html>
