<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Switch Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h2>JavaScript Switch Example</h2>

    <h3>Day of the Week:</h3>
    <input type="number" id="dayInput" placeholder="Enter day number (1-7)" />
    <button onclick="getDayOfWeek()">Get Day of the Week</button>
    <p id="dayResult"></p>

    <h3>Simple Calculator:</h3>
    <input type="number" id="num1" placeholder="First number" />
    <input type="number" id="num2" placeholder="Second number" />
    <select id="operation">
        <option value="">Select operation</option>
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
    </select>
    <button onclick="calculate()">Calculate</button>
    <p id="calcResult"></p>

    <script>
  
        function getDayOfWeek() {
            const dayNumber = parseInt(document.getElementById('dayInput').value);
            let result;

            switch (dayNumber) {
                case 1:
                    result = "Monday";
                    break;
                case 2:
                    result = "Tuesday";
                    break;
                case 3:
                    result = "Wednesday";
                    break;
                case 4:
                    result = "Thursday";
                    break;
                case 5:
                    result = "Friday";
                    break;
                case 6:
                    result = "Saturday";
                    break;
                case 7:
                    result = "Sunday";
                    break;
                default:
                    result = "Please enter a valid day number (1-7).";
            }

            document.getElementById('dayResult').innerText = result;
        }

       
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;
            let result;

            switch (operation) {
                case "add":
                    result = num1 + num2;
                    break;
                case "subtract":
                    result = num1 - num2;
                    break;
                case "multiply":
                    result = num1 * num2;
                    break;
                case "divide":
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        result = "Cannot divide by zero.";
                    }
                    break;
                default:
                    result = "Please select a valid operation.";
            }

            document.getElementById('calcResult').innerText = result;
        }
    </script>
</body>
</html>
