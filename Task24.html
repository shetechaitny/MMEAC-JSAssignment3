<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Bitwise Operators Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h2>JavaScript Bitwise Operators Example</h2>

    <h3>Bitwise Operations:</h3>
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1" value="5">
    <label for="num2">Enter second number:</label>
    <input type="number" id="num2" value="3">
    <button onclick="performBitwiseOperations()">Perform Bitwise Operations</button>
    <p id="bitwiseResult"></p>

    <h3>Bitwise XOR of Binary Strings:</h3>
    <input type="text" id="binary1" placeholder="Enter first binary string">
    <input type="text" id="binary2" placeholder="Enter second binary string">
    <button onclick="bitwiseXOR()">Calculate XOR</button>
    <p id="xorResult"></p>

    <script>
        
        function performBitwiseOperations() {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);

            const bitwiseAnd = num1 & num2; 
            const bitwiseOr = num1 | num2; 
            const bitwiseNot1 = ~num1;      
            const bitwiseNot2 = ~num2;      

            document.getElementById('bitwiseResult').innerText = 
                `Bitwise AND: ${bitwiseAnd} (Decimal: ${num1} & ${num2})\n` +
                `Bitwise OR: ${bitwiseOr} (Decimal: ${num1} | ${num2})\n` +
                `Bitwise NOT of ${num1}: ${bitwiseNot1}\n` +
                `Bitwise NOT of ${num2}: ${bitwiseNot2}`;
        }

        
        function bitwiseXOR() {
            const binary1 = document.getElementById('binary1').value;
            const binary2 = document.getElementById('binary2').value;

           
            const num1 = parseInt(binary1, 2);
            const num2 = parseInt(binary2, 2);

           
            const xorResult = num1 ^ num2;

            document.getElementById('xorResult').innerText = 
                `XOR Result of ${binary1} and ${binary2} (Decimal: ${xorResult.toString(2)}): ${xorResult}`;
        }
    </script>
</body>
</html>
