<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Type Conversion Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h2>JavaScript Type Conversion Example</h2>

    <h3>Convert a String to a Number:</h3>
    <input type="text" id="stringInput" placeholder="Enter a number as a string">
    <button onclick="convertStringToNumber()">Convert</button>
    <p id="conversionResult"></p>

    <h3>Convert Variable to Specified Type:</h3>
    <input type="text" id="typeInput" placeholder="Enter value to convert">
    <select id="typeSelect">
        <option value="string">String</option>
        <option value="number">Number</option>
        <option value="boolean">Boolean</option>
    </select>
    <button onclick="convertVariable()">Convert Variable</button>
    <p id="typeConversionResult"></p>

    <script>
        
        function convertStringToNumber() {
            const inputString = document.getElementById('stringInput').value;
            const numberValue = Number(inputString);
            document.getElementById('conversionResult').innerText = 
                `Converted Value: ${numberValue} (Type: ${typeof numberValue})`;
        }

        
        function convertVariable() {
            const inputValue = document.getElementById('typeInput').value;
            const selectedType = document.getElementById('typeSelect').value;
            let convertedValue;

            
            if (selectedType === 'number') {
                convertedValue = Number(inputValue);
            } else if (selectedType === 'boolean') {
                convertedValue = inputValue.toLowerCase() === 'true'; 
            } else {
                convertedValue = String(inputValue); 
            }

            document.getElementById('typeConversionResult').innerText = 
                `Converted Value: ${convertedValue} (Type: ${typeof convertedValue})`;
        }
    </script>
</body>
</html>
