<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Sets Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h2>JavaScript Sets Example</h2>

    <h3>Create a Set from an Array:</h3>
    <button onclick="createSetFromArray()">Create Set</button>
    <p id="setSizeOutput"></p>

    <h3>Add and Remove Elements from Set:</h3>
    <button onclick="addToSet()">Add Element (60)</button>
    <button onclick="removeFromSet()">Remove Element (20)</button>
    <p id="setModificationOutput"></p>

    <script>
       
        const numbersArray = [10, 20, 30, 40, 50, 20, 30]; 
        let numberSet;

        
        function createSetFromArray() {
            numberSet = new Set(numbersArray);
            document.getElementById('setSizeOutput').innerText = `Set Size: ${numberSet.size}`;
        }

        
        function addToSet() {
            numberSet.add(60);
            document.getElementById('setModificationOutput').innerText = `Set after adding 60: [${[...numberSet].join(', ')}]`;
        }

        
        function removeFromSet() {
            numberSet.delete(20); 
            document.getElementById('setModificationOutput').innerText = `Set after removing 20: [${[...numberSet].join(', ')}]`;
        }
    </script>
</body>
</html>
